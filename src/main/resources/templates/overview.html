<h2 class="text-2xl font-semibold mb-4">Обзор расходов</h2>
<div class="grid grid-cols-3 gap-6">
    <div class="p-4 bg-neutral-200 rounded-md">
        <h3 class="text-xl">Топливо</h3>
        <p class="text-lg">$5000 в этом году</p>
    </div>
    <div class="p-4 bg-neutral-200 rounded-md">
        <h3 class="text-xl">Запчасти</h3>
        <p class="text-lg">$2000 в этом году</p>
    </div>
    <div class="p-4 bg-neutral-200 rounded-md">
        <h3 class="text-xl">Обслуживание</h3>
        <p class="text-lg">$1500 в этом году</p>
    </div>
</div>

<div class="mt-8">
    <h3 class="text-xl mb-4">Тренды расходов</h3>
    <canvas id="expensesChart" width="600" height="200" class="rounded-md"></canvas>
</div>

<script>
    // Данные о расходах по месяцам
    const labels = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];
    const data = {
        labels: labels,
        datasets: [{
            label: 'Расходы на содержание автомобиля ($)',
            data: [500, 600, 450, 700, 800, 650, 750, 900, 850, 950, 1100, 1200], // Придуманные данные
            backgroundColor: 'rgba(75, 192, 192, 0.5)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
        }]
    };

    const config = {
        type: 'line', // Тип графика (линейный)
        data: data,
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Сумма ($)'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Месяцы'
                    }
                }
            }
        }
    };

    // Инициализация графика
    const expensesChart = new Chart(
        document.getElementById('expensesChart'),
        config
    );
</script>
