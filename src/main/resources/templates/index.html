<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/authForm.css">
    
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/js/chart.umd.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/formatUtils.js"></script>
</head>

<body>
    <div id="webcrumbs">

        <div th:replace="~{authForm :: authFormFragment}"></div>
        <div th:replace="~{authForm :: settingsFormFragment}"></div>

        <div class="flex justify-center items-center min-h-screen bg-neutral-50">
            <div class="w-[1200px] min-h-[800px] bg-white rounded-lg shadow-lg p-8">
                <header class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold font-title">Марка/модель</h1>
                    <nav class="flex space-x-6">
                        <a href="#" class="text-primary" id="overviewTab">Обзор расходов</a>
                        <a href="#" class="text-primary" id="expensesTab">Расходы</a>
                        <a href="#" class="text-primary" onclick="loadContent('maintenance')">Техническое
                            обслуживание</a>
                        <a href="#" class="text-primary" onclick="loadContent('specifications')">Технические
                            характеристики</a>
                        <a href="#" class="text-primary" onclick="loadContent('spare_parts')">Запчасти в
                            наличии</a>
                        <a href="#" class="text-primary" onclick="loadContent('components')">Узлы автомобиля</a>
                        <!-- Кнопка для показа формы авторизации -->
                    </nav>
                    <button id="showAuthForm" th:if="${!isActiveUser}"></button>
                    <button id="showSettingsButton" th:if="${isActiveUser}">Профиль</button>
                </header>

                <section class="flex flex-wrap gap-8">
                    <!-- Left panel -->
                    <div class="w-[70%] bg-neutral-100 p-6 rounded-md">
                        <div id="content"></div>
                    </div>

                    <!-- Right panel -->
                    <div class="w-[25%] space-y-8">
                        <div id="actions"></div>
                        <div id="notifications-container"></div>


                        <!-- Right panel -->
                        <div class="w-[25%] space-y-8">
                            <div id="actions"></div>
                            <div id="notifications-container"></div>

                        </div>

                    </div>
                </section>

                <footer class="mt-8">
                    <div class="text-center mt-4">
                        <p>&copy; 2024 RoadanalyzerApp</p>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <script src="/js/overview.js"></script>
    <script src="/js/expenses.js"></script>
    <script src="/js/loadNotifications.js"></script>
    <script src="/js/actions.js"></script>
    <script src="/js/authForm.js"></script>
    <script src="/js/loadContent.js"></script>
</body>

</html>
