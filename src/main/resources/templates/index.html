<body>
    <div id="webcrumbs">
        <div class="flex justify-center items-center min-h-screen bg-neutral-50">
            <div class="w-[1200px] min-h-[800px] bg-white rounded-lg shadow-lg p-8">
                <header class="flex justify-between items-center mb-6">
                    <h1 class="text-3xl font-bold font-title">Марка/модель</h1>
                    <nav class="flex space-x-6">
                        <a href="#" class="text-primary" onclick="loadContent('overview')">Обзор расходов</a>

                <footer class="mt-8">

                    </div>
