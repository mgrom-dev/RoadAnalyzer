spring:
  thymeleaf:
    cache: false
  application:
    name: roadanalyzer
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true  # Включает консоль H2
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    placeholders:
      proto_user_db: admin_db

logging:
  level:
    org:
      springframework:
        security: DEBUG

server:
  servlet:
    session:
      timeout: 30d  # time life session
      cookie:
        max-age: 30d  # time life cookies