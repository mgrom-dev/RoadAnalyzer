<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 100px;
            margin: 0;
            color: #e74c3c;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #2c3e50;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #555;
        }

        a {
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .icon {
            font-size: 50px;
            color: #e74c3c;
        }
    </style>
</head>

<body>

    <div class="container">
        <i class="fas fa-times-circle icon"></i>
        <h1>400</h1>
        <h2>Неверный запрос</h2>
        <p>К сожалению, ваш запрос не может быть обработан из-за неверных данных.</p>
        <p><a href="/">Вернуться на главную страницу</a></p>
    </div>

</body>

</html>
